<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        span {
            position: absolute;
            left: 300px;
            top: 0;
            background-color: black;
            width: 1px;
            height: 100px;
        }

    </style>


</head>
<body>


<div></div>
<span></span>


<script>


    var oDiv = document.getElementsByTagName('div')[0],
        timer = null;

    oDiv.onclick = function () {

        startMove(this,  300);
    };

    function startMove(ele, target) {

        clearInterval(timer);

        var a = 3,
            iSpeed = 0;

        timer = setInterval(function () {

            if (ele.offsetLeft < target) {

                iSpeed += a;

            } else {

                iSpeed -= a;
            }

            ele.style.left = ele.offsetLeft + iSpeed + 'px';

        }, 30)
    }


</script>


</body>
</html>
