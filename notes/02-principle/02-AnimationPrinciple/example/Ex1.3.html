<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/common.js"></script>

    <style>


        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: absolute;
            left: -400px;
            top: 200px;
            width: 400px;
            height: 80px;
            background-color: orange;
        }

        .wrapper span {
            position: absolute;
            right: -50px;
            top: 0;
            width: 50px ;
            height: 80px;
            background-color: red;
        }


    </style>

</head>
<body>


<div class="wrapper">
    <span></span>
</div>


<script>


    var oDiv = document.getElementsByClassName('wrapper')[0];


    oDiv.onmouseenter = function () {

        bufferMove(this, 0);
    };

    oDiv.onmouseleave = function () {

        bufferMove(this, -400);
    };


</script>



</body>
</html>
