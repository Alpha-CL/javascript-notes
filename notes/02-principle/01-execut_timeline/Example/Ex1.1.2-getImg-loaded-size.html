<script>

    /**
     * window.onload
     *
     * 需要等页面中所有资源都加载完毕才会触发              // 所需时间无法预估
     */

    let tar = document.querySelector('img');

    window.onload = function () {

        console.log(tar.width, tar.height);           // 若此图片之前有很多张图片需要加载，则加载时间无法预估
    };


    /**
     * domImg.onload | domVideo.onload ...
     *
     * 仅获取单个元素加载完成后即触发
     */

    tar.onload = function () {

        console.log(this.width, this.height);
    };


</script>
