<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call stack</title>
</head>
<body>


<script>


    function a() {

        console.log('a');
        b();
    }

    function b() {

        console.log('b');
        c();
    }

    function c() {

        console.log('c');
    }

    console.log('global');
    a();


    function getFibonacci(num) {

        if (num === 1 || num === 2) {

            return 1;

        } else {

            return getFibonacci(num - 1) + getFibonacci(num - 2);
        }
    }


</script>


</body>
</html>
