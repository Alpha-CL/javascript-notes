<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>


<script>


    let oLiArray = document.getElementsByTagName('li');

    for (let i = 0; i < oLiArray.length; i++) {

        (function (index) {

            oLiArray[index].onclick = function () {

                update(this, index);
            };

        }(i));
    }

    function update(ele, index) {

        ele.innerText = parseInt(ele.innerText) + index;
    }


</script>

</body>
</html>
