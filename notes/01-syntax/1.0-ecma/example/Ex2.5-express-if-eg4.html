<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var fist = prompt('请出拳(剪刀，石头，布)'),
        pcFist;


    if (fist !== "剪刀" && fist !== '石头' && fist !== '布') {

        console.log('输入有误');

    } else {

        var rad = Math.random();

        if (rad < 0.333) {

            pcFist = "剪刀";

        } else if (rad < 0.666) {

            pcFist = '石头';

        } else {

            pcFist = '布';
        }


        if (fist === '剪刀' && pcFist === '布' || fist === '石头' && pcFist === '剪刀' || fist === '布' && pcFist === '石头') {

            console.log(`电脑出拳${pcFist}, 你出拳${fist}，你赢了`);

        } else if (fist ===  pcFist) {

            console.log(`电脑出拳${pcFist}, 你出拳${fist}，平手`);

        } else {

            console.log(`电脑出拳${pcFist}, 你出拳${fist}，你输了`);
        }
    }


</script>


</body>
</html>
