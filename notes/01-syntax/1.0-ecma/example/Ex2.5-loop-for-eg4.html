<script>


    /**
     * 输出等腰三角形
     *
     *
     */

        //     *
        //    ***
        //   *****
        //  *******
        // *********


    var r = 5;

    for (var i = 1; i < r; i++) {

        var str = '';

        for (var j = 0; j < r - i; j++) {

            str += ' ';
        }

        for (var j = 0; j < 2 * i - 1; j++) {

            str += '*';
        }

        console.log(str);
    }


</script>
