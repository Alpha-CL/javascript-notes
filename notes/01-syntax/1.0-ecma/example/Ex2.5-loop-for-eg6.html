<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    /**
     * 输出 9*9 乘法表
     *
     *
     */


    for (var i = 0; i <= 9; i++) {

        var str = '';

        for (var j = 1; j <= i; j++) {

            str += `${j} * ${i} = ${i * j}\t`
        }

        console.log(str);
    }



</script>


</body>
</html>
