<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机背景颜色</title>


    <style>


        .wrap {
            margin: 150px 0 0 100px;
        }

        .demo {
            margin-bottom: 30px;
            width: 200px;
            height: 200px;
            border: 1px solid;
        }

        button {
            padding: 12px 18px;
        }

    </style>


</head>
<body>


<div class="wrap">
    <div class="demo"></div>
    <button>巴啦啦变身</button>
</div>


<script>


    let dm = document.querySelector('.demo'),
        btn = document.getElementsByTagName('button')[0];

    function getRandom(min, max) {

        return Math.floor(Math.random() * (max + 1 - min) + min);
    }

    btn.onclick = function () {

        let r = getRandom(0, 255),
            g = getRandom(0, 255),
            b = getRandom(0, 255);

        dm.style.backgroundColor = `rgb(${r},${g},${b})`;
    };


</script>


</body>
</html>
