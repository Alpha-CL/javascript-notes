<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        * {
            margin: 0;
            padding: 0;
        }


        li {
            list-style-type: none;
        }


        .wrap {
            margin: 100px 0 0 100px;
            padding: 24px;
            border: 1px solid #ccc;
            width: 300px;
        }

        .wrap .btns input {
            padding: 6px;
            color: #ccc;
        }

        .wrap .btns input:first-of-type {

            width: 60%;
        }

        .wrap .btns input:last-of-type {
            margin-left: 6px;
            color: #333;
            width: 30%;
        }

        .wrap .list {
            margin-top: 30px;
        }

        .wrap .list li {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }


    </style>

</head>
<body>


<div class="wrap">
    <div class="btns">
        <input class="txt" type="text" value="">
        <input class="btnAdd" type="button" value="添加">
    </div>
    <ul class="list">
        <li>hello world</li>
    </ul>
</div>


<script>


    let txt = document.querySelector('.txt'),
        btnAdd = document.querySelector('.btnAdd'),
        list = document.getElementsByClassName('list')[0];

    btnAdd.onclick = function () {

        if (!txt.value.trim()) {

            alert('不能添加空文本');

            return false;
        }

        let li = document.createElement('li');

        li.innerText = txt.value;

        list.appendChild(li);

        txt.value = "";
    };


</script>


</body>
</html>
