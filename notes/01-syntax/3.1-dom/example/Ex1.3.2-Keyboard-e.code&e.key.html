<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        * {
            margin: 0;
            padding: 0;
        }

        input {
            margin: 100px 0 0 100px;
            padding: 12px 16px;
            font-size: 30px;

        }


    </style>

</head>
<body>


<label><input type="text"></label>


<script>


    /**
     * e.code
     *
     * 不区分大小写，但区分键盘布局
     */

    /**
     * e.key
     *
     * 返回按键的字符串，但不区分键盘布局，能打印出字符
     */


    let ipt = document.getElementsByTagName('input')[0];

    ipt.onkeydown = function (e) {

        console.log(`e.key: ${e.key}`);
        console.log(`e.code: ${e.code}`);
    };


    ipt.onkeypress = function () {

    };


    ipt.onkeyup = function () {

    };


</script>


</body>
</html>
