<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换 按钮状态样式 class 命名</title>

    <style>


        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .nav{
            width: 100%;
            background-color: gray;
        }

        .nav .nav-con {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            width: 1000px;
            line-height: 42px;
        }

        .nav-con li {
            height: 42px;
            flex-grow: 6;
            text-align: center;
        }

        .nav-con li:not(:last-of-type) {
            border-right: 1px solid #eee;
        }

        .active {
            background-color: #666;
            color: #fff;
        }


    </style>


</head>
<body>



<div class="nav">
    <ul class="nav-con">
        <li class="item active">item - 1</li>
        <li class="item">item - 2</li>
        <li class="item">item - 3</li>
        <li class="item">item - 4</li>
        <li class="item">item - 5</li>
        <li class="item">item - 6</li>
    </ul>
</div>


<script>


    let navCon = document.querySelector('.nav-con');



    navCon.addEventListener('click', function (e) {

        let target = e.target;

        if (target.className === 'item') {

            Array.from(navCon.children).forEach(function (value) {

                return value.classList.remove('active');
            });

            target.classList.add('active');
        }

    }, false);

</script>



</body>
</html>
