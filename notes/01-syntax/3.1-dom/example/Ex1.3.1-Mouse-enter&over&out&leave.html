<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseover mouseout 和 mouseenter mouseleave 区别</title>


    <style>


        .demo {
            margin: 100px 0 0 100px;
            width: 300px;
            height: 300px;
            background-color: #3c8dff;
        }

        .inner {
            width: 150px;
            height: 150px;
            background-color: #d0d0d0;
        }


    </style>


</head>
<body>


<div class="demo">
    <div class="inner"></div>
</div>


<script>


    /**
     * mouseover & mouseout 会触发事件冒泡
     *
     * mouseenter & mouseleave 不会触发事件冒泡
     *
     *
     * e.cancelable: boolean;           // 是否事件冒泡
     */


    let demo = document.querySelector('.demo');

    demo.addEventListener('mouseover', function (e) {

        console.log('over-cancelable: ' + e.cancelable);

    }, false);


    demo.addEventListener('mouseenter', function (e) {

        console.log('enter-cancelable: ' + e.cancelable);

    }, false);


    demo.addEventListener('mouseout', function (e) {

        console.log('out-cancelable: ' + e.cancelable);

    }, false);


    demo.addEventListener('mouseleave', function (e) {

        console.log('leave-cancelable: ' + e.cancelable);

    }, false);


</script>

</body>
</html>
