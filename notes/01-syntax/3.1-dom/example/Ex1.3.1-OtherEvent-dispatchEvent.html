<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        .demo {
            width: 200px;
            height: 200px;
            background-color: red;
            color: #fff;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }

        button{
            padding: 12px  36px;
        }

    </style>

</head>
<body>


<div class="demo">mouse enter me</div>


<button class="btn1">click</button>
<button class="btn2">click</button>


<script>


    /**
     * dispatchEvent
     *
     * 除 click(); submit(); 外模拟事件触发
     */

    let demo = document.querySelector('.demo'),
        btn1 = document.querySelector('.btn1'),
        btn2 = document.querySelector('.btn2');

    demo.onmouseenter = function () {

        this.style.backgroundColor = 'green';
    };

    demo.onmouseleave = function () {

        this.style.backgroundColor = 'red';
    };

    btn1.addEventListener('click', function () {

        let event = new MouseEvent('mouseenter', {
            bubbles: false
        });

        demo.dispatchEvent(event);

    }, false);

    btn2.addEventListener('click', function () {

        let event = new MouseEvent('mouseleave', {

            bubbles: false
        });

        demo.dispatchEvent(event);

    }, false);


</script>


</body>
</html>
