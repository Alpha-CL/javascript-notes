<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .box {
            margin: 100px 0 0 100px;
        }

        .box3 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #999;
            overflow: hidden;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #666;
            overflow: hidden;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: #333;
        }


    </style>

</head>
<body>


<div class="box box3">
    <div class="box box2">
        <div class="box box1"></div>
    </div>
</div>


<script>


    /**
     * 当父级元素都有定位时，会获取距离当前元素最近嵌套层的父级
     *
     *
     * offsetLeft & offsetTop 都会返回距离最近嵌套父级之间的距离         // 并不会包含计算父级的 marin
     */

    const box1 = document.querySelector('.box1'),
        box2 = document.querySelector('.box2'),
        box3 = document.querySelector('.box3');

    console.log(box1.offsetParent);                 // <div class="box box3">..</div>
    console.log(box1.offsetLeft);                   // 200
    console.log(box2.offsetParent);                 // <div class="box box3">..</div>
    console.log(box2.offsetLeft);                   // 100
    console.log(box3.offsetParent);                 // <body>...</body>
    console.log(box3.offsetLeft);                   // 100


</script>


</body>
</html>
