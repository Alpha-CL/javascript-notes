<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        body {
            height: 3000px;
        }

        div {
            position: absolute;
            left: 200px;
            top: 1500px;
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>

</head>
<body>


<div id="demo" style="opacity: .3"></div>


<script>


    function check(_id) {

        var oDiv = document.getElementById(_id), tool = false;

        if (oDiv.offsetTop <= window.pageYOffset + window.innerHeight) {

            tool = true;

            oDiv.timer = setInterval(function () {

                if (tool) {

                    if (oDiv.style.opacity == '1') {

                        clearInterval(oDiv.timer);

                        tool = false;

                    } else {

                        oDiv.style.opacity = parseFloat(oDiv.style.opacity) + 0.01;
                    }
                }

            }, 60);
        }
    }

    window.onscroll = function () {

        check('demo');
    };


</script>


</body>
</html>
