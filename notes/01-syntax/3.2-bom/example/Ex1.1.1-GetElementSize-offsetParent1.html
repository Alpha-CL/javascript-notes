<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .box {
            margin: 100px 0 0 100px;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: #999;
            overflow: hidden;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #666;
            overflow: hidden;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: #333;
        }


    </style>

</head>
<body>


<div class="box box3">
    <div class="box box2">
        <div class="box box1"></div>
    </div>
</div>


<script>


    /**
     * 当父级元素都没有定位时，会找到 body 元素
     *
     *
     * 当 offsetParent body 元素时，会计算默认的 margin;
     */

    const box1 = document.querySelector('.box1'),
        box2 = document.querySelector('.box2'),
        box3 = document.querySelector('.box3');

    console.log(box1.offsetParent);                 // <body>...</body>
    console.log(box1.offsetLeft);                   // 308
    console.log(box1.offsetTop);                   // 308
    console.log(box2.offsetParent);                 // <body>...</body>
    console.log(box2.offsetLeft);                   // 208
    console.log(box3.offsetParent);                 // <body>...</body>
    console.log(box3.offsetLeft);                   // 108


</script>


</body>
</html>
