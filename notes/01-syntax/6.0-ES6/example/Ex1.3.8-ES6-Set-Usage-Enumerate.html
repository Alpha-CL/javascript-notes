<script>


    /**
     * set.forEach(value, value2, set);                 // set 集合中不存在 index
     *
     *
     * @value === @value2: set 集合中每一项的值
     *
     * @set: set 集合
     *
     * 利用set 自带的 forEach(); 实例方法
     */

    const st1 = new Set();


    function test() {}
    st1.add(1);
    st1.add('a');
    st1.add(false);
    st1.add(1);
    st1.add('a');
    st1.add([1, 2, 3]);
    st1.add({name: 1, age: 18});
    st1.add(test);
    st1.add(+0);
    st1.add(-0);


    st1.forEach((value, value2, set) => {

        console.log(value);

        console.log(value === value2);                  // true

        console.log(set);
    });



</script>
