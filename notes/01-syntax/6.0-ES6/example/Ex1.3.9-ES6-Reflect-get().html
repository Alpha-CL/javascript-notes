<script>


    /**
     * Reflect.get(target, propertyKey): value;
     *
     * 获取对象中指定属性的值
     */

    const obj = {

        name: 'alpha',
        age: 18
    };

    // console.log(obj.name);

    console.log(Reflect.get(obj, 'name'));


</script>
