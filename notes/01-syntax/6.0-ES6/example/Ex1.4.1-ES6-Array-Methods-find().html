<script>


    /**
     * find();
     *
     *
     * 查找满足条件的第一个子项
     */


    const arr = [
        {name: 'a', id: 1},
        {name: 'b', id: 2},
        {name: 'c', id: 3},
        {name: 'd', id: 4},
        {name: 'e', id: 5},
        {name: 'f', id: 6},
        {name: 'g', id: 7},
        {name: 'h', id: 8},
        {name: 'i', id: 9},
    ];

    console.log(arr.find(val => val.name === 'c'));         // {name: "c", id: 3}


</script>
