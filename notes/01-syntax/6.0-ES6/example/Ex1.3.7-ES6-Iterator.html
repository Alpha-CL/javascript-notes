<script>


    function createFeiboIteerator() {

        let prev1,
            prev2,
            i = 1;

        if (i === 1 || i === 2) {

            prev1 = 1;
            prev2 = 1;
        }

        return {

            next() {

                const result = {

                    value: i === 1 || i === 2 ? 1 : prev1 + prev2,
                    done: false
                };

                prev1 = prev2;
                prev2 = result.value;

                i++;

                return result;
            }
        };
    }

    const feibo = createFeiboIteerator();
