    const obj2 = {

        a: 1,
        b: 2,

        [Symbol.iterator]() {

            const keys = Object.keys(this);

            let i = 0;

            return {

                next: () => {

                    const result = {

                        value: {

                            propName: keys[i],
                            propValue: this[keys[i]]
                        },

                        done: i >= keys.length
                    };

                    i++;

                    return result;

                }
            }
        }
    };


    for (const item of obj2) {

        console.log(item);
    }
