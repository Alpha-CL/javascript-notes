<script>


    /**
     * clear();
     *
     * 清空数据集合中的所有内容
     */

    const st1 = new Set();


    function test() {}
    st1.add(1);
    st1.add('a');
    st1.add(false);
    st1.add(1);
    st1.add('a');
    st1.add([1, 2, 3]);
    st1.add({name: 1, age: 18});
    st1.add(test);
    st1.add(+0);
    st1.add(-0);


    st1.clear();
    console.log(st1);               // Set(0) {}


</script>
