<script>


    /**
     * includes(data): boolean;             // 内部使用 Object.is(data1, data2) 进行判断
     *
     * 判断数组中是否包含某个值
     */

    const arr = [1, 2, 3, 4, 5, 6, 65];

    console.log(arr.includes(65));          // true
