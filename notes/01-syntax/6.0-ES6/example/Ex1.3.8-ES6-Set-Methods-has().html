<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    /**
     * has(any)boolean;
     *
     * 判断 set 中是否存在对应的数据
     */

    const st1 = new Set();


    function test() {}
    st1.add(1);
    st1.add('a');
    st1.add(false);
    st1.add(1);
    st1.add('a');
    st1.add([1, 2, 3]);
    st1.add({name: 1, age: 18});
    st1.add(test);
    st1.add(+0);
    st1.add(-0);


    console.log(st1.has('666'));        // false
    console.log(st1.has('999'));        // false


</script>


</body>
</html>
