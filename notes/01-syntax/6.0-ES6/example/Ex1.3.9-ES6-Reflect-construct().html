<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    /**
     * Reflect.construct(target, argumentList, ?newTarget);
     *
     * 用构造函数方式创建一个对象
     */

    function Test(name, age) {

        this.name = name;
        this.age = age;
    }

    let ts;

    ts = new Test('alpha', 18);
    console.log(ts);

    ts = Reflect.construct(Test, ['alpha', 18]);

    console.log(ts);


</script>


</body>
</html>
