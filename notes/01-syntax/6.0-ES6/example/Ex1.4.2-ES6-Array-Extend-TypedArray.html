<body>


<script>


    /**
     * 创建类型化数组
     *
     * new InXXArray();         // XX: 类型位数
     */


    const arr1 = new Int32Array(10);

    console.log(arr1);


</script>

<script>


    /**
     * 创建类型化数组并赋值
     *
     * .of(args);
     */

    const arr3 = Int8Array.of(12, 5, 10, 22);

    console.log(arr3);


</script>


<script>


    /**
     * 创建类型化数组并赋值
     *
     * .of(args);
     */

    const arr4 = Int8Array.from([1, 2, 3, 4]);

    console.log(arr4);


</script>
