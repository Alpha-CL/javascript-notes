<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    /**
     * Object.is();
     *
     * 判断数据及类型是否相等，基本等同于 ===( 严格相等 )
     */


    // ES6+

    console.log(Object.is(NaN, NaN));           // true

    console.log(Object.is(+0, -0));             // false

    // ES5-

    console.log(NaN === NaN);                   // false

    console.log(-0 === +0);                     // true


    /**
     * Object.assign(target, ...sources);           // 浅克隆
     *
     * 将 '源对象' 的数据拷贝并覆盖 '目标对象'，最终返回 '改变后的目标对象'
     */


    const obj1 = {

            name: 'alpha',
            age: 18,
            sayHi() {
                console.log('sayHi');
            }
        },
        obj2 = {
            name: 'beta',
            age: 17,
            sayWhat() {

                console.log('sayWhat');
            }
        };

    const errorObj = Object.assign(obj1, obj2);

    console.log(errorObj === obj1);                 // true


    const correctObj = Object.assign({}, obj1, obj2);

    console.log(correctObj === obj1);               // false


    /**
     * Object.getOwnPropertyNames(obj): array;
     *
     *
     * 之间就存在，只是官方没有明确要求，原先对象属性的顺序排序，完全由浏览器厂商决定
     *
     * ES6 规定该方法返回的数组排序方式如下:
     *
     * 先把对象的数字属性名按照升序排列，再排其他
     */

    const obj3 = {
        a: 1,
        b: 2,
        c: 3,
        0: 6,
        4: 2,
        3: 1
    };

    const props = Object.getOwnPropertyNames(obj3);

    console.log(props);
    // (6) ["0", "3", "4", "a", "b", "c"]
    // 0: "0"
    // 1: "3"
    // 2: "4"
    // 3: "a"
    // 4: "b"
    // 5: "c"
    // length: 6
    // __proto__: Array(0)


    /**
     * Object.setPrototypeOf(obj, prototype);
     *
     * 用于设置对象的隐式原型
     */

    function Person() {}
    
    function Car() {}
    
    const obj6 = new Person(),
        obj7 = new Car();

    Object.setPrototypeOf(obj6, obj7);      // obj6.__proto__ = obj7.__proto__

    console.log(obj6);
    // Person{}
    // __proto__: car


</script>


</body>
</html>
