<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    /**
     * has(key: any) boolean;
     *
     * 判断指定 key 是否存在
     */


    const mp = new Map([['name', 'alpha'], ['age', 17], ['gender', 'male']]);

    console.log(mp.has('name'));                // true
    console.log(mp.has('hello world'));         // false


</script>


</body>
</html>
