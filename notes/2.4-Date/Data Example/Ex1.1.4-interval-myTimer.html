<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            margin: 100px 0 0 100px;
            padding: 24px 12px;
            display: flex;
            flex-flow: column nowrap;
            width: 10%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .wrap .val {
            margin-bottom: 24px;
            width: 100%;
            height: 30px;
            border: 1px solid #eee;
            text-align: center;
            line-height: 30px;
        }

        .wrap div button {
            margin-bottom: 12px;
            width: 48.5%;
            padding: 6px 0;
        }

        .wrap button {
            width: 100%;
            padding: 6px 0;
        }


    </style>


</head>
<body>


<div class="wrap">
    <p class="val">0</p>
    <div>
        <button class="play">play</button>
        <button class="pause">pause</button>
    </div>
    <button class="restart">restart</button>

</div>


<script>


    let timer = {
        controls: {
            val: document.querySelector('.val'),
            play: document.querySelector('.play'),
            pause: document.querySelector('.pause'),
            restart: document.querySelector('.restart')
        }
    };

    function myTimer(options = {}) {

        const {controls: {val, play, pause, restart}} = options;

        let num = 0,
            timer = null;

        play.addEventListener('click', () => {

            timer = setInterval(() => {

                num++;

                setTimeout(() => {

                    val.innerHTML = num;

                }, 0);

            }, 300);

        }, false);

        pause.addEventListener('click', () => {

            clearTimeout(timer);

        }, false);

        restart.addEventListener('click', () => {

            val.innerHTML = '0';

            num = 0;

            clearTimeout(timer);

        }, false);
    }

    myTimer(timer);


</script>


</body>
</html>
