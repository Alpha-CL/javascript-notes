function checkPasswordStrength(pwd) {

	if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#_,.]).{6,12}$/.test(pwd)) {

		return '强';

	} else if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$/.test(pwd)) {

		return '中';

	} else if (/^((?=.*[a-z])(?=.*\d)|(?=.*[A-Z])(?=.*\d)).{6,12}$/.test(pwd)) {

        return '弱'

	} else {

		return '非有效密码';
	}
}

console.log(checkPasswordStrength('AAAA11111'));
