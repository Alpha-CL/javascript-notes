<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<label for="username">请输入您的名字: </label><input type="text" value="" id="username">


<script>

    document.getElementById('username').onblur = function () {

        var reg = /[\u4e00-\u9fa5]/;

        if (reg.test(this.value)) {

            this.style.backgroundColor = 'green';

        } else {

            this.style.backgroundColor = 'pink';
        }
    };

</script>


</body>
</html>
